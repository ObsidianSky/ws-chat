<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat by Vlad Nadtoka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-7">
          <div class="panel panel-default">
            <div class="panel-heading">Chat room</div>
            <div id="chatBox" class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-xs-5">
          <div class="panel panel-default">
            <div class="panel-heading">Online users</div>
            <div id="onlineUsersBox" class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <form name="messageForm" class="form-inline">
            <div class="form-group">
              <label id="userName" for="messageText"></label>
              <textarea type="text" class="form-control" id="messageText" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send message</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      'use strict';

      const url = 'ws://127.0.0.1:7475/';
      const socket = new WebSocket(url);

      const userName = prompt('Please enter your name');

      const messageInput = document.getElementById('messageText');
      const chatBox = document.getElementById('chatBox');
      const onlineUsersBox = document.getElementById('onlineUsersBox');

      messageForm.addEventListener('submit', (event) => {
        const text = messageInput.value;

        if(text) {
          send({ 
            type: 'message',
            text
          });
        }

        messageInput.value = '';

        event.preventDefault();
      });

      socket.onmessage = (msg) => {
        const message = JSON.parse(msg.data);
        const messageType = message.type;
        console.log(msg.data, message)

        if(messageType === 'message') {
          const div = document.createElement('div');
          div.innerHTML = `<span class="message__name">${message.userName}:&nbsp</sapn>${message.text}` ;
          chatBox.appendChild(div);
        }

        if(messageType === 'userIn') {
          const div = document.createElement('div');
          div.innerHTML = `${message.userName}` ;
          onlineUsersBox.appendChild(div);
        }

        if(messageType === 'userOut') {
          onlineUsersBox.removeChild(onlineUsersBox.children[0]);
        }

      };

      socket.onopen = function () {
        send({ 
          type: 'userIn',
          userName
        });
      };

      function send(object) {
        socket.send(JSON.stringify(object))
      }
    </script>
  </body>
</html>
